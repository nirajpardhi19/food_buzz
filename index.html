<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Food Buzz</title>
</head>
<body>

    <div class="container">

        <div>
            <i class="fa-solid fa-utensils" id="food-icon"></i>
            <span id="food">Food Buzz</span>
        </div>

        <div class="search-data">
            <input type="text" name="searchitem" placeholder="Search for over 1,00,000 recipes" id="searchinput">
            <button id="search">Search</button>
        </div>

        <div class="add-recipe">
            <button id="add-recipe">Add Recipes</button>
        </div>

        <div class="bookmarks">
            <div clas="childbookmark" id="childbookmark">


            </div>
        </div>

        </div>

        <div class="pagination" id="pagination">

        </div>
    
        <div class="two-container">
            <div class="left-container" id="left-container">
                
            </div>

            <div class="right-container" id="right-container">
                <i class="fa-solid fa-face-laugh-wink" id="laugh"></i>
              <span id="text">Start by searching for a recipe or an ingredient. Have fun!</span>

            </div>
        </div>
    <script type="module" src="controller.js"></script>
</body>
</html>
